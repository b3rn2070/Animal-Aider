{% extends 'base.html' %}
{% block conteudo %}
<div class="container mt-5" style="max-width: 450px;">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
          <h2 class="mb-4 text-center text-primary">Login ONG</h2>

          <form action="{{ url_for('ong_login') }}" method="POST" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="email" class="form-label fw-bold">Email</label>
              <input type="email" id="email" name="email" class="form-control" required placeholder="Digite seu email">
              <div class="invalid-feedback">
                Por favor, insira um email válido.
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label fw-bold">Senha</label>
              <input type="password" id="password" name="password" class="form-control" required placeholder="Digite sua senha">
              <div class="invalid-feedback">
                Por favor, insira sua senha.
              </div>
            </div>

            <button type="submit" class="btn btn-success w-100 mt-4">Entrar</button>
          </form>

          <hr class="my-3">

          <p class="my-3 text-center">
            Se não cadastrou sua ONG: <a href="{{ url_for('ong_register') }}">Cadastre-se aqui.</a>
          </p>
        </div>
      </div>
</div>

<script>
  (() => {
    'use strict'
    const forms = document.querySelectorAll('.needs-validation')
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
        form.classList.add('was-validated')
      }, false)
    })
  })()
</script>
{% endblock conteudo %}
